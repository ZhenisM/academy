<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лендинг Курс</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="header">
    <div id="home" class="banner">
        <div class="banner-content">
            <h1>Добро пожаловать на курс!</h1>
            <img src="images/logo.png" alt="Логотип" />
        </div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="navbar-inner">
            <div class="logo-img">
                <img src="">
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <ul id="nav-list">
            <li><a href="#home">Главная</a></li>
            <li><a href="#about">О центре</a></li>
            <li><a href="#audience">Для кого курс</a></li>
            <li><a href="#programs">Программы</a></li>
            <li><a href="#reviews">Отзывы</a></li>
            <li><a href="#contacts">Контакты</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <section id="about" class="about"><h2>О центре</h2></section>
    <section id="audience" class="audience"><h2>Для кого курс</h2></section>
    <section id="programs" class="programs"><h2>Программы</h2></section>
    <section id="reviews" class="reviews"><h2>Отзывы</h2></section>
    <section id="contacts" class="contacts"><h2>Контакты</h2></section>
</div>

<script>
    // Фиксация меню при скролле
    const navbar = document.getElementById("navbar");
    const bannerHeight = document.querySelector(".banner").offsetHeight;

    window.addEventListener("scroll", () => {
        if (window.scrollY >= bannerHeight) {
            navbar.classList.add("fixed");
        } else {
            navbar.classList.remove("fixed");
        }
    });

    // Открытие/закрытие гамбургера
    $(document).ready(function() {
        $('#hamburger').click(function() {
            $('#nav-list').stop(true, true).slideToggle(300); 
        });
    });
</script>

</body>
</html>
